<html>
  <head>
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .boxEnabled {
        font-size: 0;
      }
      .boxEnabled:hover {
        font-size: 900%;
      }
      .disabledBox {
        font-size: 0;
      }
      .filledBox {
        font-size: 900%;
      }
    </style>
  </head>

  <body style="background-color: limegreen">
    <div class="container my-5">
      <div class="row mb-3">
        <div class="d-none d-lg-block col"></div>
        <div class="col row">
          <button class="btn btn-primary" onclick="create()">Create</button>
        </div>
        <div class="d-none d-lg-block col"></div>
      </div>
      <div class="row mb-3">
        <div class="d-none d-lg-block col"></div>
        <div class="col row">
          <button class="btn btn-outline-secondary" id="CopyLink" disabled>
            Click here to copy game link
          </button>
        </div>
        <div class="d-none d-lg-block col"></div>
      </div>
      <div class="row mb-3">
        <div class="col row">
          <div class="col">
            <input
              class="form-control"
              type="text"
              disabled
              value="Player"
              id="EditUsernameText"
            />
          </div>
          <div class="col-auto">
            <button
              class="btn btn-outline-primary"
              id="EditUsernameButton"
              onclick="editUsername()"
            >
              âœŽ
            </button>
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div
            class="rounded-3 px-4 py-3"
            style="background-color: rgba(255, 255, 255, 0.5)"
          >
            <div class="fs-4" id="xPlayer">X :</div>
            <div class="fs-4" id="oPlayer">O :</div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mt-lg-0">
        <div class="col"></div>
        <div class="col-12 col-lg-6">
          <div class="row">
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-end border-bottom box boxEnabled"
              onclick="move(0)"
              id="Box0"
            ></div>
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-start border-end border-bottom box boxEnabled"
              onclick="move(1)"
              id="Box1"
            ></div>
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-start border-bottom box boxEnabled"
              onclick="move(2)"
              id="Box2"
            ></div>
          </div>

          <div class="row">
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-top border-end border-bottom box boxEnabled"
              onclick="move(3)"
              id="Box3"
            ></div>
            <div
              class="col ratio btn border-3 border-dark ratio-1x1 border box boxEnabled"
              onclick="move(4)"
              id="Box4"
            ></div>
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-start border-top border-bottom box boxEnabled"
              onclick="move(5)"
              id="Box5"
            ></div>
          </div>

          <div class="row">
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-top border-end box boxEnabled"
              onclick="move(6)"
              id="Box6"
            ></div>
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-start border-top border-end box boxEnabled"
              onclick="move(7)"
              id="Box7"
            ></div>
            <div
              class="col ratio btn border-0 border-3 border-dark ratio-1x1 border-top border-start box boxEnabled"
              onclick="move(8)"
              id="Box8"
            ></div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
